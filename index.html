<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBulb Switch</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="images/lightbulb-off.svg" alt="" id="lightbulb">
        <h1>Can you turn the Light On?</h1>

        <button onclick="lightbulbOn()" class="btn1">Turn ON lightbulb</button>
        <button onclick="lightbulbOff()" class="btn2">Turn OFF lightbulb</button>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
